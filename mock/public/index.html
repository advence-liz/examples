<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <base target="_blank" /> 
    <title>Deer-router</title>
</head>

<body>

    <head>
        <h1 class="text-center">Deer-Router</h1>
    </head>

    <hr>

    <div class="container">
         <h3 class="bg-primary">/books/foo</h3>
<ul>
<li> <a href="http://localhost:3000/books/foo/bar">/books/foo/bar </a></li>
</ul>
 <h3 class="bg-primary">/books</h3>
<ul>
<li> <a href="http://localhost:3000/books/update">/books/update </a></li>
<li> <a href="http://localhost:3000/books/retrieve">/books/retrieve </a></li>
<li> <a href="http://localhost:3000/books/create">/books/create </a></li>
<li> <a href="http://localhost:3000/books/delete">/books/delete </a></li>
</ul>
 <h3 class="bg-primary">/user</h3>
<ul>
<li> <a href="http://localhost:3000/user/list">/user/list </a></li>
</ul>
    </div>

    <footer class="text-center">json-server middleware Deer-Router</footer>
</body>

</html>
